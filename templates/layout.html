<!DOCTYPE html>
<html>
    <head>
        <title>Bill Gates' Library</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
      <nav class="navbar navbar-dark" style="background-color: #191927">
        <a class="navbar-brand"><!--<img src="logo.png">-->Bill Gates' Library</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% block navbar %}
            {% endblock %}
          </ul>
          <form class="form-inline my-2 my-lg-0 search_navbar">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-8"
            <div id="main_column">
              {% block heading %}
              {% endblock %}
              {% block main_body %}
              {% endblock %}
            </div>
          </div>
          <div class="col-sm-3">
            <form class="form-horizontal side_column">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary button-additional">Sign in</button>
                  <button type="submit" class="btn btn-primary button-additional">Register</button>
                </div>
              </div>
            </form>
            <div class="side_column">
              {% block side_body %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
